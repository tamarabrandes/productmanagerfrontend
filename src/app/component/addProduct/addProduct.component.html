<form [formGroup]="myform" (ngSubmit)="Saveproduct()">
  <mat-card>
    <mat-card-header>
      <h1>{{pagetitle}}</h1>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field id="id">
        <mat-label>id</mat-label>
        <input matInput formControlName="id"  />
      </mat-form-field>
      <mat-form-field>
        <mat-label>titel</mat-label>
        <input matInput formControlName="titel" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>description</mat-label>
        <input matInput formControlName="description" />
      </mat-form-field>
      <mat-form-field  (mouseleave)="CheckGtin()">
        <mat-label>gtin</mat-label>
        <input matInput formControlName="gtin" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>imageUrl</mat-label>
        <input matInput formControlName="imageUrl" />
      </mat-form-field>
      <mat-form-field id="productCode">
        <mat-label>productCode</mat-label>
        <input matInput formControlName="productCode" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
      <button type="submit" mat-raised-button color="primary">Save</button>
      <a routerLink="/product" mat-raised-button color="accent">Close</a>
    </mat-card-footer>
  </mat-card>
</form>
