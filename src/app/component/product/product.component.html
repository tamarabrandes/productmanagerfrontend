<mat-card>
    <mat-card-content>
        <table mat-table matSort [dataSource]="datasource">
            <ng-container matColumnDef="{{innercolumn}}" *ngFor="let innercolumn of displayColums">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>{{innercolumn}}</th>
                <td mat-cell *matCellDef="let element">
                  <span *ngIf="(innercolumn !== 'imageUrl' && innercolumn !== 'action')">{{element[innercolumn]}}</span>
                  <div *ngIf="innercolumn=='imageUrl'">
                    <img class="foo-icon" src="{{element.imageUrl}}" width="150"/>
                  </div>
                  <div *ngIf="innercolumn=='action'">
                    <button (click)="editproduct(element.id)" mat-raised-button color="primary">Edit</button>
                    <button (click)="deleteproduct(element.id)" mat-raised-button color="accent">Delete</button>
                  </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayColums" ></tr>
            <tr mat-row *matRowDef="let row;columns:displayColums"></tr>
        </table>
    </mat-card-content>
    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5,10,50]" showFirstLastButtons>

        </mat-paginator>
    </mat-card-footer>
</mat-card>
